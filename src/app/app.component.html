<div class="app">

  <nav class="nav">

      <div class="col-md-7 col-lg-6 col-sm-8">
        <p><i class="fa fa-phone"></i>Phone: (386) 490-6537</p>
      </div>
      <div class="col-md-5 col-lg-6 col-sm-4">
        <div class="top-social-bookmark">
          <ul>
            <li><a href="https://www.facebook.com/TheTwistedChopstick/" target="_blank"><i
              class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/thetwistedchopstick/" target="_blank"><i class="fa fa-instagram"></i></a>
            </li>
          </ul>

    <div class="row bottom-bar">
      <a

      </a>
    </div>


  </nav>
  <router-outlet>
  </router-outlet>
