<div class="container ">
  <div class="cart">
    <div class="col-md-5">
      <div class="cart-items ">
        <div class="row">
          <p *ngFor="let item of cartItems">
            {{item.name}} - ${{item.price}}<a class="in-cart" (click)="removeItem(item)">Remove</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h2 *ngIf="total">
        Total: ${{total}}.00
      </h2>
      <h4>{{cartItems.length}} Items in Cart</h4>
      <button class="btn">Checkout</button>
      <button class="btn">Drinks</button>
      <button class="btn">Sauce</button>
  </div>
</div>
