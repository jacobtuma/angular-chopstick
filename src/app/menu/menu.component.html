
<div class="menu-background">
  <div class="menu container">
    <app-navbar [cart]="cartItems"></app-navbar>

    <h3>Basic Rolls</h3>
    <hr>
    <div class="menu-back" *ngFor="let item of getByCategory('Basic Roll')">
      <app-menu-item
        [item]="item"
        (select)="addToCart($event)"
        (decrement)="decrement($event)">
      </app-menu-item>
    </div>

    <h3>Cooked Rolls</h3>
    <hr>
    <div class="menu-back" *ngFor="let item of getByCategory('Cooked Rolls')">
      <app-menu-item
        [item]="item"
        (select)="addToCart($event)"
        (decrement)="decrement($event)">
      </app-menu-item>
    </div>

    <h3>Specialty Rolls</h3>
    <hr>
    <div class="menu-back" *ngFor="let item of getByCategory('Specialty Rolls')">
      <app-menu-item
        [item]="item"
        (select)="addToCart($event)"
        (decrement)="decrement($event)">
      </app-menu-item>
    </div>
  </div>
</div>
