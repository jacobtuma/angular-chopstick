<form>
  <div class="form-group field">
    Name:
    <input type="text" class="form-control" id="name" name="name" #name>
  </div>
  <div class="form-group field">
    Price:
    <input type="number" class="form-control" id="price" name="price" #price>
  </div>
  <div class="form-group field">
    Category:
    <input type="text" class="form-control" id="category" name="category" #category>
  </div>
  <div class="form-group ingredients field">
    Ingredients:
    <input type="text" class="form-control" id="ingredients" name="ingredients" #ingredients>
  </div>
  <div class="form-group field">
    Description:
    <input type="text" class="form-control" id="description" name="description" #description>
  </div>
  <button (click)="addItem(name, price, category, ingredients, description)" class="btn btn-success form-control">Submit
    Link
  </button>
</form>


<ul>
  <li *ngFor=" let item of menuItems">
    <h3>{{item.name}}</h3>
  </li>
</ul>
