<div class="col-md-3 item-box">
  <div class="row">

    <h3 (click)="onSelect()">  {{item.name}} <span> ${{item.price}}</span></h3>
    <p>{{item.description}}</p>
  </div>
  <div *ngIf="amountSelected">
    <span (click)="decrementCart()">Added to <a href="">Cart:</a> {{amountSelected}}<i class="fa fa-minus-square" style="color:red;" aria-hidden="true"></i></span>
  </div>
</div>
